<body>
    <script>
        //question 1
        function addNumbers(num1, num2) {
            return num1 + num2;
        }
        var result = addNumbers(3, 9);
        console.log(result);

        //question 2
        function evenNumber(num){
            if(num%2==0)
            {
                return true;
            }
            else{
                return false;
            }
        }
        var result2 = evenNumber(4);
        console.log(result2);
        
        //question3
        function findLargestNo(arr) {
            let i = 0;
            let largest=arr[0];
            for(i=0;i<arr.length;i++) {
                if(arr[i]>largest) {
                    largest=arr[i];
                }
            }
            return largest;
        }
        const numbers = [5,7,3,9,6,10,2,15];
        console.log("Array: "+numbers+"  Largest Number in an Array: "+findLargestNo(numbers));

        //question4 
        function reverse(str){
            let revstr="";
            let len = str.length;
            for(let i= len-1;i>=0;i--) {
                revstr+=str[i];
            }
            return revstr;
        }
        function checkPalindrome(str){
            let revstr=reverse(str);
            if(str===revstr){
                console.log("Is a Palindrome");
            }
            else{
                console.log("Is Not a Palindrome");
            }
        }
        let tstring="hellolleh";
        checkPalindrome(tstring);
        
        //question5
        function factorial(n){
            if(n===0){
                return 1;
            }
            else{
                let ans=1;
                for(let i=1; i<=n;i++){
                    ans*=i;
                }
                return ans;
            }
        }
        let n=5;
        console.log("Factorial of the number:"+factorial(n));

        //question6
        function sumall(n){
            if(n===0){
                return 0;
            }
            else{
                let ans=0;
                for(let i=1; i<=n;i++){
                    ans+=i;
                }
                return ans;
            }
        }
        let numb=10;
        console.log("Sum of all numbers from one to "+numb+" is: "+sumall(numb));

        //question7
        function countVowels(str){
            str=str.toLowerCase();
            let count=0;
            for(let i=0; i<str.length;i++){
                if(str[i]==='a'||str[i]==='e'||str[i]==='i'||str[i]==='o'||str[i]==='u'){
                    count++;
                }
            }
            return count;
        }
        let str="owejnwejinw";
        console.log(countVowels(str));

        //question8
        let strings="hello parth";
        console.log("Reversed String: "+reverse(strings));

        //question9
        function firstNlast(arr){
            let len=arr.length;
            let a=arr[0];
            let b=arr[len-1];
            let array=[a,b]
            return array;
        }
        console.log("Array: "+numbers+" First and Last elements of the array: "+firstNlast(numbers));

        //question10
        function checkPrime(n){
            let count=0;
            for(let i=0; i<=n; i++){
                if(n%i===0){
                    count++;
                }
            }
            if(count>2){
                console.log("It is not a Prime number");
            }
            else{
                console.log("It is a Prime number");
            }
        }
        checkPrime(11);
    </script>
